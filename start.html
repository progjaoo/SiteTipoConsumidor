<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <style>
         body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('images/consumo.jpg'); /* Substitua pelo caminho da sua imagem */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        #startButton {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #startButton:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #startButton:active {
            background-color: #004085;
        }

        /* Estilo adicional para responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Quiz - Tipo de Consumidor</h1>
        <label for="nameInput">Digite seu nome:</label>
        <input type="text" id="nameInput" placeholder="Seu nome" required>
        <button id="startButton" onclick="startQuiz()">Iniciar Quiz</button>
    </div>

    <script>
        function startQuiz() {
            const nameInput = document.getElementById("nameInput").value;

            if (nameInput.trim() === "") {
                alert("Por favor, insira seu nome.");
                return;
            }

            // Armazena o nome do usuário no localStorage
            localStorage.setItem("userName", nameInput);

            // Redireciona para a página principal do quiz (index.html)
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
